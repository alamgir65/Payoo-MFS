<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS</title>
    <!-- daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center">
    <div class="h-[130px] w-[300px] bg-[url('./assets/bg.png')] bg-cover flex justify-center items-center">
        <img src="./assets/Group.png" alt="">
    </div>
    <main class="">
        <form class="bg-white p-7 rounded-lg w-[350px]">
            <div>
                <label class="font-semibold">Mobile Number</label>
                <br>
                <input id="login-phone-number" type="text" placeholder="Enter Mobile Number" class="input bg-[#f4f5f7] my-3 rounded-2xl" />
            </div>
            <div>
                <label class="font-semibold">4 Digit PIN</label>
                <br>
                <input id="login-pin" type="text" placeholder="Enter PIN" class="input bg-[#f4f5f7] my-3 rounded-2xl" />
            </div>
            <button class="btn bg-[#0874F2] w-full rounded-2xl text-white font-semibold">Login</button>
        </form>
    </main>
</body>

</html>
